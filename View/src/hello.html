<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Curvy Arrow Animation</title>
    <style>
        body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: rgba(0, 0, 0, 0.9); border: 2px solid limegreen; }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>
    <script>
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 640;
        canvas.height = 480;

        const points = [
            [64.84375, 98.95833333333333], [63.28125, 96.875], [61.71875, 94.79166666666667],
            [60.15625, 92.70833333333333], [58.59375, 90.625], [57.03125, 88.54166666666667],
            [55.46875, 86.45833333333333], [53.90625, 84.375], [52.34375, 84.375],
            [50.78125, 82.29166666666667], [49.21875, 80.20833333333333], [47.65625, 80.20833333333333],
            [46.09375, 80.20833333333333], [44.53125, 80.20833333333333], [42.96875, 80.20833333333333],
            [41.40625, 80.20833333333333], [39.84375, 80.20833333333333], [38.28125, 80.20833333333333],
            [36.71875, 80.20833333333333], [35.15625, 80.20833333333333], [33.59375, 78.125]
        ].map(([x, y]) => [x / 100 * canvas.width, y / 100 * canvas.height]);

        // Generate smooth BÃ©zier curve
        function generateBezierPoints(points) {
            const smoothPath = [];
            for (let i = 0; i < points.length - 1; i++) {
                const p0 = points[i];
                const p1 = points[i + 1];
                const midX = (p0[0] + p1[0]) / 2;
                const midY = (p0[1] + p1[1]) / 2;
                smoothPath.push(p0, [midX, midY]);
            }
            smoothPath.push(points[points.length - 1]);
            return smoothPath;
        }

        const smoothPoints = generateBezierPoints(points);
        let progress = 0;  // Tracks arrow movement

        function drawGlowTrail(ctx, points, progress) {
            ctx.globalAlpha = 0.4; // Trail opacity
            for (let i = 0; i < progress; i++) {
                ctx.beginPath();
                ctx.arc(points[i][0], points[i][1], 5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 255, 0, ${(i / progress)})`; // Fading effect
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function drawArrow(ctx, x, y, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.moveTo(-10, -5);
            ctx.lineTo(10, 0);
            ctx.lineTo(-10, 5);
            ctx.closePath();
            ctx.fillStyle = "limegreen";
            ctx.fill();
            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw smooth curve
            ctx.beginPath();
            ctx.moveTo(smoothPoints[0][0], smoothPoints[0][1]);
            for (let i = 1; i < smoothPoints.length; i++) {
                ctx.lineTo(smoothPoints[i][0], smoothPoints[i][1]);
            }
            ctx.strokeStyle = "limegreen";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw glowing trail
            drawGlowTrail(ctx, smoothPoints, progress);

            // Move arrow along curve
            if (progress < smoothPoints.length - 1) {
                const [x1, y1] = smoothPoints[progress];
                const [x2, y2] = smoothPoints[progress + 1];
                const angle = Math.atan2(y2 - y1, x2 - x1);
                drawArrow(ctx, x1, y1, angle);
                progress++;
            } else {
                progress = 0; // Reset for looping animation
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
